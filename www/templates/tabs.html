<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- Dashboard Tab -->
  <ion-tab title="Room" icon-off="ion-ios-pulse" icon-on="ion-ios-pulse-strong" href="#/tab/room">
    <ion-nav-view name="room-list"></ion-nav-view>
  </ion-tab>

  <!-- Chats Tab -->
  <ion-tab title="Chat" icon-off="ion-ios-chatboxes-outline" icon-on="ion-ios-chatboxes" href="#/tab/chat">
    <ion-nav-view name="chat-room"></ion-nav-view>
  </ion-tab>

  <!-- Account Tab -->
  <ion-tab title="Logout" icon-off="ion-ios-gear-outline" icon-on="ion-ios-gear" href="#/tab/logout">
    <ion-nav-view name="logout"></ion-nav-view>
  </ion-tab>


</ion-tabs>
