<ion-view id="page5">
  <ion-content padding="true" class="has-header">
    <div>
      <img src="img/PrhluKfS2GW68ACPdIfk_hello.jpg" width="100%" height="50%" style="display: block; margin-left: auto; margin-right: auto;">
    </div>
    <form id="login-form3" class="list">
      <ion-list id="login-list4">
        <label class="item item-input" id="login-input5">
          <span class="input-label">Username</span>
          <input type="text" ng-model="signInUser.email" placeholder="username">
        </label>
        <label class="item item-input" id="login-input6">
          <span class="input-label">Password</span>
          <input type="password" ng-model="signInUser.password" placeholder="password">
        </label>
      </ion-list>
      <div class="spacer" style="height: 40px;"></div>
      <button id="login-button5" class="button button-stable  button-block" ng-click="signIn(signInUser)">Log in</button>
      <button id="login-button7" class="button button-stable  button-block" ng-click="signInGmail()">Gmail</button>
      <a ng-click="signUpModal.show()" id="login-button6" class="button button-positive  button-block button-clear">Or create an account</a>
    </form>
  </ion-content>
</ion-view>
